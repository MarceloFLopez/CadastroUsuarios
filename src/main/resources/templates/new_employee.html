<!doctype html>
<html xmlns:th="https://thymeleaf.org" lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}
.rowformat{
	width: 50%;
}
.container {
	max-width: 1536px;
	width:110%;
	padding: 0;
}
@media ( min-width : 768px) {
	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}
	@media ( min-width : 768px) {
		.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}
	}
}
</style>


<!-- Custom styles for this template -->
<link href="sticky-footer.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
	<main>
		<div class="container">
			<!-- header navigation -->
			<header
				class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/"  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">Employee Management System</span>
				</a>

				<ul class="nav nav-pills">
					<li class="nav-item"><a th:href="@{/}" class="nav-link active"
						aria-current="page">Home</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Features</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
					<li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
					<li class="nav-item"><a href="#" class="nav-link">About</a></li>
				</ul>
			</header>
		</div>
		<!-- conteudo da tabela  -->
		<div class="container g-3">
			<h2>Save Employee</h2>
			<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">				
			Nome     <input type="text"  th:field="*{firstName}"class="rowformat form-control mb-2 col-4"  required="required">
			SobreNome<input type="text"  th:field="*{lastName}" class="rowformat form-control mb-2 col-4"  > 
			Email    <input type="email" th:field="*{email}"    class="rowformat form-control mb-2 col-4"  > 
			Data     <input type="text"  th:field="*{date}"     class="form-control mb-3 col-4"    placeholder="Ex: 01/01/2000" style="width: 17%">
				<button type="submit" class="btn btn-primary mb-3">Salvar</button>
			</form>
			<hr>
			<a th:href="@{/}" class="nav-link " aria-current="page"><- Voltar</a>
		</div>

	<!-- Script JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</main>
</body>
</html>
